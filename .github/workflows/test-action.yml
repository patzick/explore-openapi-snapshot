name: Test OpenAPI Snapshot Action

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  test-action:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Run OpenAPI Snapshot Action
        uses: ./
        with:
          schema-file: "./example-schema.json"
          project: "test-project"
          auth-token: ${{ secrets.EXPLORE_OPENAPI_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
