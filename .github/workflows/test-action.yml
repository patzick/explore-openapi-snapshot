name: Test OpenAPI Snapshot Action

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test-action:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build action
        run: npm run build

      - name: Run OpenAPI Snapshot Action
        uses: ./
        with:
          schema-file: './example-schema.json'
          api-url: 'https://explore-openapi.dev/api/snapshot'
          auth-token: ${{ secrets.API_AUTH_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
